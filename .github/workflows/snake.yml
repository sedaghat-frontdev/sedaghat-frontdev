name: "🐍 Generate Snake"

on:
  schedule:
    - cron: "0 3 * * *"   # هر روز ساعت 03:00 UTC (05:30 تهران / 05:00 ایران بستگی به DST)
  workflow_dispatch:       # امکان اجرای دستی
  push:
    branches: [ main ]     # شروع اولیه بعد از اولین کامیت روی main

permissions:
  contents: write          # اجازه‌ی commit به ربات

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake svgs
        uses: Platane/snk@v3
        with:
          github_user_name: sedaghat-frontdev
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      - name: Commit snake to 'output' branch
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update contribution snake"
          add: 'dist/*'
          new_branch: output
